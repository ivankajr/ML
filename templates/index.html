{% extends 'base.html' %}

{% block head %}
<title>Aplikasi Mining Data Penyakit Demam Berdarah Di Desa Paiton</title>
{% endblock %}

{% block body %}
<div class="container-contact100">
    <div class="wrap-contact100">
        <form class="contact-form validate-form" action="/" method="POST">
            <span class="contact100-form-title">
                Deteksi Gejala Demam Berdarah!
            </span>

            <div class="wrap-input100 validate-input">
                <span class="label-input100">Gejala Demam</span>
                <input class="input100" type="text" placeholder="Apakah gejala demam" name="demam" id="demam" required="">
                <span class="focus-input100"></span>
            </div>
            
            <div class="wrap-input100 validate-input">
                <span class="label-input100">Gejala Lemas</span>
                <input class="input100" type="text" placeholder="Apakah gejala lemas" name="lemas" id="lemas" required="">
                <span class="focus-input100"></span>
            </div>
            
            <div class="wrap-input100 validate-input">
                <span class="label-input100">Gejala Mual</span>
                <input class="input100" type="text" placeholder="Apakah gejala mual" name="mual" id="mual" required="">
                <span class="focus-input100"></span>
            </div>
            
            <div class="wrap-input100 validate-input">
                <span class="label-input100">Gejala Pusing</span>
                <input class="input100" type="text" placeholder="Apakah gejala pusing" name="pusing" id="pusing" required="">
                <span class="focus-input100"></span>
            </div>
            
            <div class="wrap-input100 validate-input">
                <span class="label-input100">Radang Tenggorokan</span>
                <input class="input100" type="text" placeholder="Apakah Radang Tenggorokan" name="tenggorokan" id="tenggorokan" required="">
                <span class="focus-input100"></span>
            </div>
            
            <div class="wrap-input100 validate-input">
                <span class="label-input100">Kelenjar Otot</span>
                <input class="input100" type="text" placeholder="Apakah Kelenjar Nyeri Otot" name="kelenjar" id="kelenjar" required="">
                <span class="focus-input100"></span>
            </div>
            
            <div class="wrap-input100 validate-input">
                <span class="label-input100">Badan Nyeri</span>
                <input class="input100" type="text" placeholder="Apakah badan nyeri" name="nyeri" id="nyeri" required="">
                <span class="focus-input100"></span>
            </div>

            <div class="container-contact100-form-btn">
                <div class="wrap-contact100-form-btn">
                    <div class="contact100-form-bgbtn"></div>
                    <button class="contact100-form-btn">
                        <span>
                            Prediksi
                            <i class="fa fa-long-arrow-right m-1-7" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
            </div>

        </form>

    </div>
</div>
{% endblock %}
